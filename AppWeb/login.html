	<div class="account-container">
		
		<div class="content clearfix">
			<!-- form action="http://www.aprenderaprogramar.com/prog/newuser" method ="get" -->
			<!-- <form action="#" method="post"> -->
			<form action="http://localhost/login" method="get">
			
				<div class="login-fields">
					<img src="./img/uchiha.png" alt="..." class=" img-responsive img-circle" alt="Responsive-image" style="width: 100%;height: auto;">
	    
				</div >

				<h1>Member Login</h1>		
				
				<div class="login-fields">
					
					<p>Please provide your details</p>
					
					<div class="field">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" style="height: 40px; margin: auto"/>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="clave">Password:</label>
						<input type="clave" id="password" name="clave" value="" placeholder="Password" class="login password-field" style="height: 40px; margin: auto"/>
					</div> <!-- /password -->
					
				</div> <!-- /login-fields -->
				
				<div class="login-actions">
					
					<span class="login-checkbox">
						<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
						<label class="choice" for="Field">Keep me signed in</label>
					</span>
										
					<button type="submit" location='index.html' class="button btn btn-success btn-large">Sign In</button>
					
				</div> <!-- .actions -->
				
				
				
			</form>
			
		</div> <!-- /content -->
		
	</div> <!-- /account-container -->



	<div class="login-extra">
		<a href="#">Reset Password</a>
	</div> <!-- /login-extra -->
