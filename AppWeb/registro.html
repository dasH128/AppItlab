<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
	    
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/pages/signin.css" rel="stylesheet" type="text/css">

</head>
<body>

	<div class="navbar navbar-fixed-top">
	
		<div class="navbar-inner">
		
			<div class="container">
			
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
			
				<a class="brand" href="index.html">
					Registro de un nuevo Usuario			
				</a>		
			
				<div class="nav-collapse">
					<ul class="nav pull-right">
					
						<li class="">						
							<a href="signup.html" class="">
								Don't have an account?
							</a>
						
						</li>
					
						<li class="">						
							<a href="index.html" class="">
								<i class="icon-chevron-left"></i>
								Back to Homepage
							</a>
						
						</li>
					</ul>
				
				</div><!--/.nav-collapse -->	
	
			</div> <!-- /container -->
		
		</div> <!-- /navbar-inner -->
	
	</div> <!-- /navbar -->

	<div class="account-container">
		<div class="content clearfix">
			<form action="http://localhost/insert" method="post">
		 		
		 		<div class="field">
		 		 		<label for="nombres">nombres</label>
		 		 		<input type="text" name="nombres"><br>
		 		</div>

		 		<div class="field">
		 		 		<label for="clave">clave</label>
		 		 		<input type="text" name="clave"><br>
		 		</div>

				<div class="field">
		 		 		<label for="apellidos">apellidos</label>		
		 		 		<input type="text" name="apellidos"><br>
		 		</div>

		 		<div class="field">
						<label for="apodo">apodo</label>
		 		 		<input type="text" name="apodo"><br>
		 		</div>

		 		<div class="field">
						<label for="admin">admin</label>
		 		 		<input id="admin" name="admin" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
		 		 		<!-- <input type="text" name="admin"><br> -->
		 		</div>

		 		<div class="field">
						<label for="estado">estado</label>
		 		 		<input id="estado" name="estado" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
		 		</div>

		 		<div class="field">
						<label for="horas">horas</label>
		 		 		<input type="text" name="horas"><br>
		 		</div>

		 		<div class="field">
						<label for="deuda">deuda</label>
		 		 		<input type="text" name="deuda"><br>
		 		</div>

		 		<div class="field">
						<label for="nacimiento">nacimiento</label>
		 		 		<input type="text" name="nacimiento"><br>
				</div>


				<div class="login-actions">
	  			<!-- <input type="submit" value="Submit"> -->
	  			<button type="submit" location='index.html' class="button btn btn-success btn-large">Sign In</button>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
