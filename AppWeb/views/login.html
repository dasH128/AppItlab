	<style>
		.btn.submit{
			margin: auto; 
			padding: 11px;
		}
		.btn.submit:hover {
			background-position: 0;
		}
	</style>

</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	
		<div class="navbar-inner">
		
			<div class="container">
			
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
			
				
				<img src="img/itlab.png" class="brand" style="width: 100px">

					<ul class="nav pull-right">
					
						<li class="">						
							<a href="signup.html" class="">

							</a>

			</div> <!-- /container -->

	<div class="account-container">
		
		<div class="content clearfix">
			<!-- form action="http://www.aprenderaprogramar.com/prog/newuser" method ="get" -->
			<!-- <form action="#" method="post"> -->
			<form action="login" method="POST">
			
				<div class="login-fields" style="text-align: center">
					<img src="./img/uchiha.png" alt="..." class=" img-responsive img-circle" alt="Responsive-image" style="width: 50%; height: auto; margin: auto">
	    
				</div >

				<h1>Login de miembros</h1>
				
				<div class="login-fields">
					
					<p>Complete sus datos por favor</p>
					
					{% if error %}
						<div class="alert alert-danger" role="alert" style="text-align: center">
						  <strong><span class="sr-only">{{error}}</span></strong>
						</div>
					{% endif %}
					
					<div class="field">
						<label for="username">Usuario</label>
						<input type="text" id="username" name="username" value="" placeholder="Usuario" class="login username-field" style="height: 40px; margin: auto"/>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="clave">Password:</label>
						<input type="password" id="password" name="clave" value="" placeholder="Password" class="login password-field" style="height: 40px; margin: auto"/>
					</div> <!-- /password -->

						<input type="submit" class="btn btn-lg submit" value="Ingresar">

					
				</div> <!-- /login-fields -->
				
				<!-- <div class="login-actions">
					
					<span class="login-checkbox">
						<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
						<label class="choice" for="Field">Keep me signed in</label>
					</span>
										
					<button type="submit" location='index.html' class="button btn btn-success btn-large">Sign In</button>
					
				</div> -->
				
				
				
			</form>
			
		</div> <!-- /content -->
		
	</div> <!-- /account-container -->



	<!-- <div class="login-extra">
		<a href="#">Reset Password</a>
	</div> -->


	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/bootstrap.js"></script>

	<script src="js/signin.js"></script>
