<div class="account-container register">
	
	<div class="content clearfix">
		
		<form action="http://localhost/insert" method="post">
		
			<h1>Signup for Free Account</h1>			
			
			<div class="login-fields">
				
				<p>Create your free account:</p>
				
				<div class="field">
					<input type="text" id="nombres" name="nombres" value="" placeholder="First Name" class="login" />
				</div> <!-- /field -->
				
				<div class="field">	
					<input type="text" id="apellidos" name="apellidos" value="" placeholder="Last Name" class="login" />
				</div> <!-- /field -->

				<div class="field">	
					<input type="text" id="codigo" name="codigo" value="" placeholder="codigo" class="login" />
				</div> <!-- /field -->
						
				<div class="field">
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
				</div> <!-- /field -->
					
				<div class="field">
					<input type="date" name="nacimiento" step="1" min="1980-01-01" max="2035-12-31" value="nacimiento" placeholder="Apodo">
				</div> <!-- /field -->

				<div class="field">
					<input type="text" id="apodo" name="apodo" value="" placeholder="Apodo dotero" class="login"/>
				</div> <!-- /field -->

				<div class="field">
					<input type="text" id="horas" name="horas" value="" placeholder="Horas" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<input type="password" id="clave" name="clave" value="" placeholder="Password" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<input type="clave" id="confirm_clave" name="confirm_clave" value="" placeholder="Confirm Password" class="login"/>
				</div> <!-- /field -->

				
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
						<span class="login-checkbox">
							<input id="admin" name="admin" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
							<label class="choice" for="admin">Tipo Administrador</label>	
						</span>
									
				<button class="button btn btn-primary btn-large">Register</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Already have an account? <a href="login.html">Login to your account</a>
